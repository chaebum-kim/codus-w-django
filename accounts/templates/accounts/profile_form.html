{% extends 'layout.html' %}
{% load bootstrap4 %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-9 offset-sm-1">
                <div class="card">
                    <div class="card-header">
                        Profile
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <img src="{{ form.instance.avatar_url }}" class="rounded-circle" style="width: 100px; height: 100px;" alt="Proifle image">
                        </div>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                                <button type="submit" class="btn btn-dark btn-block">Save</button>
                            {% endbuttons %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
