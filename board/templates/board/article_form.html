{% extends 'layout.html' %}
{% load static bootstrap4 %}

{% block content %}

    <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <a href="{% if redirect_url %}{{ redirect_url }}{% endif %}" class="btn btn-secondary">
                        Cancle
                    </a>
                    <button type="submit" class="btn btn-dark">Save</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
    
{% endblock %}
