{% load static bootstrap4 %}

<div class="card">
    <div class="card-header">
        {% if form_title %}
            {{ form_title }}
        {% endif %}
    </div>
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-dark btn-block">{{ submit_label }}</button>
            {% endbuttons %}
        </form>
    </div>
</div>
